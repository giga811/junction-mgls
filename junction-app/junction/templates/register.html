{% extends "layout.html" %}
{% block body %}

<!-- Form Section -->
<section id="register">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h4>New Passenger Registration</h4>
                <i class="fa fa-plane fa-2x" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <form action="/create" method="get">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Beacon UUID</label>
                            <input type="text" class="form-control" placeholder="Beacon UUID" data-name="beacon_id" name="beacon_id" required data-validation-required-message="Please enter Beacon UUID.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Ticket ID</label>
                            <input type="text" class="form-control" placeholder="Ticket ID" data-name="ticket_id" name="ticket_id" required data-validation-required-message="Please enter Beacon UUID.">
                            <p class="help-block text-danger"></p>
                        </div>

                    </div>
                        <input type="submit" style="text-align: center;" class="btn btn-primary" value="Register"/>
                </form>

            </div>
        </div>
    </div>
</section>

{% endblock %}
